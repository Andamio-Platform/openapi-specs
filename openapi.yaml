openapi: 3.1.0
info:
  title: Todo API
  version: 0.0.0
  description: A simple REST API for managing todos
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    identifier: MIT

servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: http://localhost:8080/v1
    description: Development server

tags:
  - name: todos
    description: Todo management operations

paths:
  /todos:
    get:
      summary: List all todos
      description: Retrieve a paginated list of all todos
      operationId: listTodos
      tags:
        - todos
      parameters:
        - name: limit
          in: query
          description: Maximum number of todos to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of todos to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoList'
              example:
                todos:
                  - id: "1"
                    title: "Buy groceries"
                    description: "Milk, eggs, bread"
                    completed: false
                    createdAt: "2024-01-01T10:00:00Z"
                    updatedAt: "2024-01-01T10:00:00Z"
                  - id: "2"
                    title: "Write API documentation"
                    description: "Complete OpenAPI spec"
                    completed: true
                    createdAt: "2024-01-02T14:30:00Z"
                    updatedAt: "2024-01-03T09:15:00Z"
                total: 2
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new todo
      description: Create a new todo item
      operationId: createTodo
      tags:
        - todos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoRequest'
            example:
              title: "Read a book"
              description: "Finish reading Design Patterns"
      responses:
        '201':
          description: Todo created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
              example:
                id: "3"
                title: "Read a book"
                description: "Finish reading Design Patterns"
                completed: false
                createdAt: "2024-01-04T16:20:00Z"
                updatedAt: "2024-01-04T16:20:00Z"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /todos/{id}:
    get:
      summary: Get a todo by ID
      description: Retrieve a specific todo by its ID
      operationId: getTodoById
      tags:
        - todos
      parameters:
        - name: id
          in: path
          description: Todo ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
              example:
                id: "1"
                title: "Buy groceries"
                description: "Milk, eggs, bread"
                completed: false
                createdAt: "2024-01-01T10:00:00Z"
                updatedAt: "2024-01-01T10:00:00Z"
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update a todo
      description: Update an existing todo item
      operationId: updateTodo
      tags:
        - todos
      parameters:
        - name: id
          in: path
          description: Todo ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTodoRequest'
            example:
              completed: true
      responses:
        '200':
          description: Todo updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
              example:
                id: "1"
                title: "Buy groceries"
                description: "Milk, eggs, bread"
                completed: true
                createdAt: "2024-01-01T10:00:00Z"
                updatedAt: "2024-01-04T17:00:00Z"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a todo
      description: Delete a specific todo by its ID
      operationId: deleteTodo
      tags:
        - todos
      parameters:
        - name: id
          in: path
          description: Todo ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Todo deleted successfully
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Todo:
      type: object
      required:
        - id
        - title
        - completed
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identifier for the todo
          example: "1"
        title:
          type: string
          description: Todo title
          minLength: 1
          maxLength: 200
          example: "Buy groceries"
        description:
          type: string
          description: Detailed description of the todo
          maxLength: 1000
          example: "Milk, eggs, bread"
        completed:
          type: boolean
          description: Whether the todo is completed
          example: false
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the todo was created
          example: "2024-01-01T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the todo was last updated
          example: "2024-01-01T10:00:00Z"

    CreateTodoRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Todo title
          minLength: 1
          maxLength: 200
          example: "Buy groceries"
        description:
          type: string
          description: Detailed description of the todo
          maxLength: 1000
          example: "Milk, eggs, bread"

    UpdateTodoRequest:
      type: object
      properties:
        title:
          type: string
          description: Todo title
          minLength: 1
          maxLength: 200
          example: "Buy groceries"
        description:
          type: string
          description: Detailed description of the todo
          maxLength: 1000
          example: "Milk, eggs, bread"
        completed:
          type: boolean
          description: Whether the todo is completed
          example: true

    TodoList:
      type: object
      required:
        - todos
        - total
      properties:
        todos:
          type: array
          items:
            $ref: '#/components/schemas/Todo'
        total:
          type: integer
          description: Total number of todos
          example: 42

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          example: "INTERNAL_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "An unexpected error occurred"
        details:
          type: object
          description: Additional error details
          additionalProperties: true
